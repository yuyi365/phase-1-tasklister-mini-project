<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flatiron Task Lister</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div id="main-content">
    <h1>Task Lister Lite™️</h1>

    <form id="create-task-form" action="#" method="POST">
      <label for="new-task-description">Task description:</label>
      <input type="text" id="new-task-description" name="new-task-description" placeholder="description">
      <input type="submit" value="Create New Task" id="button">
    </form>
    <!--'action' usually contains a path to the backend code that processes data captured from user // not with JavaScript (set to '#')-->

    <!--'method' specifies the type of action we are executing with the form is submitted (POST = HTTP verb that captures data submitted by our form and use it in some way)-->

    <div id="list">
      <h2>My Todos</h2>
      <ul id="tasks">
      </ul>
    </div>

    <script defer src="./src/index.js"></script>
  </div>

</body>
</html>
